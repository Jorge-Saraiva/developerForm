<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVS</h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
                <label for="data"><strong>Data Nascimento</strong></label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label id="margem"><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label id="espaco">
                    <input type="radio" name="devweb" value="frontend" checked><strong>Front-end</strong>
                </label>
                <label id="espaco">
                    <input type="radio" name="devweb" value="backend"><strong>Back-end</strong>
                </label>
                <label id="espaco">
                    <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
                </label>
            </div>

            <div class="campo">
                <label><strong>Senioridade</strong></label>
                <select name="senioridade" required>
                    <option selected disable value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que domina:</strong></label><br>
                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1"><strong>HTML</strong></label>
                    <input type="checkbox" id="tecnologia2" value="CSS">
                    <label for="tecnologia2"><strong>CSS</strong></label>
                    <input type="checkbox" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"><strong>JavaScript</strong></label>
                    <input type="checkbox" id="tecnologia4" value="PHP">
                    <label for="tecnologia4"><strong>PHP</strong></label>
                    <input type="checkbox" id="tecnologia5" value="C#">
                    <label for="tecnologia5"><strong>C#</strong></label>
                    <input type="checkbox" id="tecnologia6" value="Python">
                    <label for="tecnologia6"><strong>Python</strong></label>
                    <input type="checkbox" id="tecnologia7" value="Java">
                    <label for="tecnologia7"><strong>Java</strong></label>
                </div>
            </fieldset>

                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco mais sobre a sua experiência:</strong></label>
                    <textarea name="experiencia" id="experiencia" rows="7" style="width: 560px"></textarea>
                </div> <br>

                <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
